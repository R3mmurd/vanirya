{% extends 'people/main_screen_layout.html' %}

{% block title %}
    Login
{% endblock %}

{% block main_screen_content %}
    <div class="form-box">
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
        
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
            <div class="form-submit-container">
                <input type="submit" class="form-control btn btn-game" value="Login">
            </div>
            <div class="form-link-container">
                <a href="{% url 'register' %}">Create Account</a>
            </div>
        </form>
    </div>    
{% endblock %}
