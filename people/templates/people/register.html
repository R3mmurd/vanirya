{% extends 'people/main_screen_layout.html' %}

{% block title %}
    Register
{% endblock %}

{% block main_screen_content %}
    <div class="form-box">
        <h5>Create Account</h5>
        <form method="post" action="{% url 'register' %}">
            {% csrf_token %}

            <div class="form-group">
                <input class="form-control" type="text" name="first_name" placeholder="First name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="last_name" placeholder="Last name" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="email" name="email" placeholder="Email" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="text" name="username" placeholder="Username" autocomplete="off" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <input class="form-control" type="password" name="confirmation" placeholder="Repeat password" required>
            </div>
            {% if error %}
                <div class="error">{{ error }}</div>
            {% endif %}
            <div class="form-submit-container">
                <input type="submit" class="form-control btn btn-game" value="Register">
            </div>
            <div class="form-link-container">
                Do you already have an account? 
                <a href="{% url 'login' %}">Log in</a>
            </div>
        </form>
    </div>    
{% endblock %}
